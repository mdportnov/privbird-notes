version: '3'

services:
  backend:
    build: ./backend/
    command: python ./backend/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    environment:
      DB_HOST: mariadb
    volumes:
      - .:/app
    depends_on:
      - db

  celery:
    build: ./backend/
    command: celery -A privbird worker -B -l INFO
    env_file:
        - .env.dev
    environment:
      DB_HOST: mariadb
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
        - .:/app
    depends_on:
        - backend
        - redis

  db:
    hostname: mariadb
    image: mariadb
    restart: always
    env_file:
      - .env.dev

  redis:
    hostname: redis
    image: redis:6-alpine

  frontend:
    build: ./frontend/
    ports:
      - "8002:80"
    volumes:
      - .:/app
    links:
      - backend:backend
