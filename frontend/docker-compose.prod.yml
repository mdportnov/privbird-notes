version: "3.5"

services:
  nginx:
    build:
      context: .
      args:
        mode: prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/log/:/var/log/nginx/
      - ./dist/:/frontend/
    env_file:
      - .env.prod
    environment:
      FEEDBACK_URL: http://192.168.173.110:8000

networks:
  default:
    name: privbird
    external: true
