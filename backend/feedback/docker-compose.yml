version: "3"

services:
  feedback:
    build: ./
    command: gunicorn -c gunicorn.conf.py feedback.wsgi
    env_file:
      - .env
    volumes:
      - ./:/app/
    depends_on:
      - mariadb
      - redis
    links:
      - redis:redis
      - mariadb:mariadb

  nginx:
    build: ./nginx/
    ports:
      - "8000:8000"
    volumes:
      - ./nginx/log/:/var/log/nginx/
      - ./feedback/static/:/feedback/static/
      - ./privnote/static/:/privnote/static/
    depends_on:
      - feedback
    links:
      - feedback:feedback

  mariadb:
    image: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql/data/

  redis:
    image: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/data/:/data/
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf

volumes:
  mysql_data:
